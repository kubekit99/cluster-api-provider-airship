items:
- apiVersion: "cluster.k8s.io/v1alpha1"
  kind: Machine
  metadata:
    generateName: airship-master-
    labels:
      set: master
  spec:
    providerSpec:
      value:
        apiVersion: "airshipproviderconfig/v1alpha1"
        kind: "KubedgeProviderSpec"
        flavor: m1.medium
        image: Ubuntu-Server-16.04-x64
        sshUserName: ubuntu
        keyName: cluster-api-provider-airship
        availabilityZone: nova
        networks:
        - uuid: ab14ce0d-5e1f-4e32-bf65-00416e3cc19c
        floatingIP: 129.114.111.153
        securityGroups:
        - default
        userDataSecret:
          name: master-user-data
          namespace: airship-provider-system
    versions:
      kubelet: 1.12.3
      controlPlane: 1.12.3
- apiVersion: "cluster.k8s.io/v1alpha1"
  kind: Machine
  metadata:
    generateName: airship-node-
    labels:
      set: node
  spec:
    providerSpec:
      value:
        apiVersion: "airshipproviderconfig/v1alpha1"
        kind: "KubedgeProviderSpec"
        flavor: m1.medium
        image: Ubuntu-Server-16.04-x64
        sshUserName: ubuntu
        keyName: cluster-api-provider-airship
        availabilityZone: nova
        networks:
        - uuid: ab14ce0d-5e1f-4e32-bf65-00416e3cc19c
        floatingIP: 129.114.111.153
        securityGroups:
        - default
        userDataSecret:
          name: worker-user-data
          namespace: airship-provider-system
    versions:
      kubelet: 1.12.3
